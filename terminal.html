<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.9) 100%);
      z-index: -1;
    }

    .screen-glow {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 153, 0.02);
      box-shadow: 0 0 60px 10px rgba(0, 255, 153, 0.08);
      pointer-events: none;
    }

    .terminal {
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #00ffcc;
      margin-bottom: 30px;
    }

    input[type="text"] {
      background-color: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      font-size: 1.5em;
      padding: 10px;
      width: 400px;
      text-align: center;
      outline: none;
      caret-color: #00ffcc;
      box-shadow: 0 0 10px #00ffcc;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 20px #00ffcc;
    }

    .hint {
      margin-top: 20px;
      font-size: 0.9em;
      color: #006655;
    }
  </style>
</head>
<body>
  <div class="screen-glow"></div>
  <div class="terminal">
    <h1>Welcome back, Operator.</h1>
    <input type="text" id="codeInput" placeholder="Enter access code..." autocomplete="off" />
    <div class="hint"></div>
  </div>

  <script>
    const codeMap = {
      'amirancalamari320': 'https://www.youtube.com/watch?v=mYBRTi8MM3c',
      'snowdude1447': 'https://www.youtube.com/watch?v=QnC661_njPs',
      'roploksiaira': 'https://www.youtube.com/watch?v=j0lSpNtjPM8'
    };

    const shutdownCode = '1arandompersonlol1';

    document.getElementById('codeInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const code = this.value.trim().toLowerCase();

        if (codeMap[code]) {
          window.location.href = codeMap[code];
        } else if (code === shutdownCode) {
          // Simulate shutdown
          document.body.innerHTML = '';
          document.body.style.backgroundColor = 'black';
        } else {
          this.value = '';
          this.placeholder = 'Invalid code...';
        }
      }
    });
  </script>
</body>
</html>
